<DOCTYPE html>
<html>
<header>
<style>
/*unvisited link*/
a:link{
colour: red;
}
/*visited link*/
a:visited{
colour:green:
}

/*mouse over link*/
a:hover{
colour:hotpink:
}

/*selected link*/
a:active{
colour:bluee:
}
</style>
</head>
</body>
<h2>Styling a link depend on  state</h2>

<p><b><a href ="https://www.google.com/" target="_blank"> this is a link </a></b></p>
<p><b>note:</b> a:hover must come after a: link and a:visited in the  css definition in order effective.</p>
<p><b>note:</b> a:active must come after a:hover in the  css definition in order to be effective.</p>
</body>
</html>
